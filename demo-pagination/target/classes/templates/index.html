<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div th:if="${!list.isEmpty()}">
			<h2>Personas</h2>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Dirección</th>
						<th>Teléfono</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona : ${list}">
						<td th:text="${persona.nombre}">
						<td th:text="${persona.apellido}">
						<td th:text="${persona.direccion}">
						<td th:text="${persona.telefono}">
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<nav aria-label="Pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/?page=${prev}|}">Anterior</a>
							</li>
							<li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active': ''}">
								<a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
							</li>
							<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/?page=${next}|}">Siguiente</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
